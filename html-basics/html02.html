<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>

    <style>
        .myClass{
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <p class="myClass">
    <label for="hobbies" style="background-color: brown;">Hobbies:</label><br>
    <input type="checkbox" value="hobbies" name="hobbies">Reading<br>
    <input type="checkbox" value="hobbies" name="hobbies">Sports<br>
    <input type="checkbox" value="hobbies" name="hobbies">Cooking<br>
    </p>

    <p class="myClass">
        <label for="gender">Gender:</label><br>
        <input type="radio" value="gender" name="gender">Male<br>
        <input type="radio" value="gender" name="gender">Female<br>
    </p>

    <p class="myClass">
        <label for="carType">Car Type:</label><br>
        <select name="carType" id="carType">
            <option value="Honda">Honda</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
        </select>
    </p>

    <p>
        <input type="submit" id="register" value="Register">
    </p>

</body>
</html>
